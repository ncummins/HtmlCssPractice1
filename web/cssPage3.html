<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <p>
            <label>First Name</label>
            <input type="text" name="firstName" id="firstName">
        </p>
        <p>
            <label>Last Name</label>
            <input type="text" name="lastName" id="lastName">
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="email" id="email">
        </p>
        <p>
            <label>Random Options:</label>
            <select name="options" id="options">
                <option value="one">Option 1</option>
                <option value="two">Option 2</option>
                <option value="three">Option 3</option>
                <option value="four">Option 4</option>
                <option value="five">Option 5</option>
            </select>
        </p>
        <p>
            <label>
                <input type="radio" name="gender" value="male" checked>
                Male</label>
            <br>
            <label>
                <input type="radio" name="gender" value="female" >
                Female</label>
            <br>
        </p>
        <p>
            <input type="checkbox" name="checkbox" value="no"/>
            Check here
        </p>
        <p>
            <label>Here's a textarea.</label><br>
            <textarea name="textarea" id="textarea" rows="5" cols="50">
            </textarea>
        </p>
    </body>
</html>
